<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="card ">
            <i class="fa-solid fa-heart" id="in-hard"></i>
            <img src="./S4a129ece3ace4e779d7d9de207b01cf0B.jpg_640x640.jpg" alt="" class="card-body-img">
            <div class="all-text">

                <h2 class="title-card">
                    Flower
                </h2>
                <p class="info-card">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta quasi exercitationem aut sapiente natus
                    blanditiis laborum est voluptates eaque atque sint distinctio, temporibus ratione voluptatibus?
                </p>
                <h4 class="price-card">
                    <span class="value">
                        10
                    </span>$
                </h4>
                <div class="btns">
                    
                    <button class="minus">
                        Remove
                    </button>
                    <button class="plus">
                        Add
                    </button>
                </div>
            </div>
        </div>
    </div>


















<script src="./javascript.js"></script>
</body>

</html>
